{% extends 'blog/base.html' %} 

{% block header %}
    <h1>Topics</h1>
{% endblock header %}

{% block content %}
    <ul>
        {% for topic in topics %}
            <li><h3>
                <a href="{% url 'blog:topic' topic.id %}">{{ topic }}</a>
                <small><a href="{% url 'blog:delete_topic' topic.id %}">delete</a></small>
            </h3></li>
        {% empty %}
            <li><h3>No topics have been added yet.</h3></li>
        {% endfor %}
    </ul>

    <h3><a href="{% url 'blog:new_topic' %}">Add a new topic</a></h3>
    
{% endblock content %}
