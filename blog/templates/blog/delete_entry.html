{% extends 'blog/base.html' %} 

{% block content %}

  <p><a href="{% url 'blog:topic' topic.id %}">{{ topic }}</a></p>

    <p>Are you sure you want to delete this entry?</p>
    <form action="{% url 'blog:delete_entry' entry.id %}" method='delete'>
        {% csrf_token %}
        <button type="submit" class="btn btn-primary" name="delete_entry">Delete</button>
      </form>
    <p><a href="{% url 'blog:topic' topic.id %}">Cancel</a></p>


{% endblock content %}
